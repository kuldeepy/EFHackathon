<div ng-controller="HomeController as $ctrl" class="modal-demo">
    <div class="modal">
        <script type="text/ng-template" id="myModalAge.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Select Age</h3>
            </div>
            <div class="modal-body" id="modal-body">
                <ul>
                    <li ng-repeat="item in $ctrl.items">
                        <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item;$ctrl.ok();">{{ item }}</a>
                    </li>
                </ul>
                <!--Selected: <b>{{ $ctrl.selected.item }}</b>-->
            </div>
            <div class="modal-footer">
                <!--<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>-->
                <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
            </div>
        </script>
        <script type="text/ng-template" id="myModalCourse.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Select Course</h3>
            </div>
            <div class="modal-body" id="modal-body">
                <ul>
                    <li ng-repeat="item in $ctrl.items">
                        <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item;$ctrl.ok();">{{ item }}</a>
                    </li>
                </ul>
                <!--Selected: <b>{{ $ctrl.selected.item }}</b>-->
            </div>
            <div class="modal-footer">
                <!--<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Book</button>-->
                <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Pervious</button>
            </div>
        </script>
        <script type="text/ng-template" id="myModalProgram.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Select Program</h3>
            </div>
            <div class="modal-body" id="modal-body">
                <ul>
                    <li ng-repeat="item in $ctrl.items">
                        <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item;$ctrl.ok()">{{ item }}</a>
                    </li>
                </ul>
                <!--Selected: <b>{{ $ctrl.selected.item }}</b>-->
            </div>
            <div class="modal-footer">
                <!--<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Book</button>-->
                <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Pervious</button>
            </div>
        </script>
        <script type="text/ng-template" id="myModalVerify.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Your Booking</h3>
            </div>
            <div class="modal-body" id="modal-body">
                <span><lable>Age </lable>: {{$ctrl.items.booking.age}}<br /></span>
                <span><lable>Course </lable>: {{$ctrl.items.booking.course}}<br /></span>
                <span><lable>Program </lable>: {{$ctrl.items.booking.program}}<br /></span>
                <!--Selected: <b>{{ $ctrl.selected.item }}</b>-->
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Book</button>
                <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Pervious</button>
            </div>
        </script>
    </div>
    <div>
        <button class="btn btn-info" ng-click="$ctrl.ageOpen()">Proceed</button>
    </div>
    <div class="modal-parent">
    </div>
</div>
